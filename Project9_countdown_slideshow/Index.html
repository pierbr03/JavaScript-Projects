<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="CSS/main.css">
</head>

<body>
    <script src="JS/main.js"></script>
    
  

<!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and coption text-->
    <div class= "mySlides fade">
        <div class= "number text">1 / 3</div>
        <img src="Image/1994_skyline.jpg" alt="94 Nissan Skyline GTR" style="width: 100%">
        <div class="text">R32 Skyline</div>
    </div>

    <div class= "mySlides fade">
        <div class= "number text">2 / 3</div>
        <img src="Image/portland_oregon.jpg" alt="Portland skyline" style="width: 100%">
        <div class="text">Portland, OR</div>
    </div>


    <div class= "mySlides fade">
        <div class= "number text">3 / 3</div>
        <img src="Image/Hako.jpg" alt="1972 Hakosuka" style="width: 100%">
        <div class="text">Hakosuka</div>
    </div>


    <!-- Next and previous buttons-->
    <a class="prev" onclick="plusSlides(-1)">&#10094</a>
    <a class="next" onclick="plusSlides(1)">&#10095</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align: center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
</div>






<p>How man seconds would you like to set your alarm for?</p>
<input id="seconds" value="" />
<button onclick="countdown()">Click here</button>
<p id="timer"></p>




</body>
</html>
